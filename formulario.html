<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario WEB SEMANTICO</h1>
    <form action="">
        <fieldset>
            <ul>
                <li>
                    <label for="nombre" >Nombres y apellidos:</label> 
                    <input type="text" id="nombre" placeholder="Digite Nombres y apellidos">
                </li>
                <li>
                    <label for="telefono" >Teléfono:</label> 
                    <input type="number" id="telefono" placeholder="Digite Teléfono">
                </li>
                <li>
                    <label for="fecha_nacimiento" >Fecha Nacimiento:</label> 
                    <input type="date" id="fecha_nacimiento" placeholder="Digite Fecha Nacimiento"> 
                </li>
                <li>
                    <label for="correo" >E-mail:</label> 
                    <input type="email" id="correo" placeholder="Digite E-mail">    
                </li>
                <li>
                    <label for="contrasena" >Contraseña:</label> 
                    <input type="password" id="contrasena" placeholder="Digite Contraseña">
                </li>
                <li>
                    <label for="contrasena" >Validar Contraseña:</label> 
                    <input type="password" id="contrasena" placeholder="Digite de nuevo la Contraseña"> 
                </li>
        
        </fieldset>
    </form>
</body>
</html>
